<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            margin: auto;
            width: 25%;
            display: block;
        }
        input{
            width: 100%;
            height: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <form id="form">
            <input type="text" id="link" placeholder="Enter Image Link">
            <input type="text" id="proname" placeholder="Enter Product Name">
            <input type="text" id="Quantity" placeholder="Enter Quantity">
            <input type="number" id="Price" placeholder="Enter Price">
            <input type="number" id="actPrice" placeholder="Enter actual Price">
            <input type="submit">
        </form>
    </div>

    <div id="container"></div>
</body>
</html>

<script>
    document.querySelector("form").addEventListener("submit",DataFun);

    var arr = JSON.parse(localStorage.getItem("arrayrice")) || [];

    function DataFun(){
        event.preventDefault();

        var obj = {
            img:form.link.value,
            name:form.proname.value,
            quantity:form.Quantity.value,
            price:form.Price.value,
            strike_Price:form.actPrice.value
        };

        arr.push(obj);
        console.log(obj); 
        localStorage.setItem("arrayrice",JSON.stringify(arr));
    }

</script>
