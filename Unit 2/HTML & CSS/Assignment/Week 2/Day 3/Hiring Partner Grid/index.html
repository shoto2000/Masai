    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            font-family: 'Roboto', sans-serif;
        }

        #heading {
            text-align: center;
        }

        #heading > h2 {
            color: grey;
            margin-bottom: -20px;
        }

        body{
            background-color: rgb(255, 252, 248);
        }

        #container{
            margin: auto;
            display: grid;
            width: 80%;
            grid-template-columns: repeat(8,1fr);
            grid-template-rows: repeat(2,1fr);
            gap: 40px;
        }
        #container > div{
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
            border-radius: 20px;
        }
        div > img{
            width: 100%;
            border-radius: 20px;
        }
        
        #button{
            margin-top: 20px;
            text-align: center;
        }

        button{
            border: 1px solid red;
            width: 200px;
            color: red;
            background-color: rgb(255, 252, 248);
            border-radius: 10px;
        }
    </style>
</head>
