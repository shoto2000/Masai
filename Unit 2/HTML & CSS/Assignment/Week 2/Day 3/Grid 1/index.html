<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: grid;
            width: 60%;
            margin: auto;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3,150px);
            gap: 20px;
            grid-template-areas: 
            "a a b b"
            "c d d d"
            "e e e e";
        }
        #container > div{
            background-color: rgb(44, 43, 43);
            color: white;
            border-radius: 20px;
            padding: 20px 20px;
            font-size: 50px;
        }
        #container > div:nth-child(1){
            grid-area: a;
        }
        #container > div:nth-child(2){
            grid-area: b;
        }
        #container > div:nth-child(3){
            grid-area: c;
        }
        #container > div:nth-child(4){
            grid-area: d;
        }
        #container > div:nth-child(5){
            grid-area: e;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
</body>
</html>
