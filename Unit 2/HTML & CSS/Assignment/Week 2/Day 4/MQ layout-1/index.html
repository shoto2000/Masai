<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(4, 1fx);
            grid-template-rows: 50px 200px;
            grid-template-areas:
                "nav nav nav nav"
                "box1 box2 box3 box4";
            gap: 20px;
            font-family: 'Poppins', sans-serif;
            font-family: 'Roboto', sans-serif;
        }

        #container>div {
            justify-content: center;
            align-items: center;
            display: flex;
        }

        #container>div:nth-child(1) {
            grid-area: nav;
            background-color: yellow;
        }

        #container>div:nth-child(2) {
            grid-area: box1;
            background-color: red;
        }

        #container>div:nth-child(3) {
            grid-area: box2;
            background-color: green;
        }

        #container>div:nth-child(4) {
            grid-area: box3;
            background-color: blue;
        }

        #container>div:nth-child(5) {
            grid-area: box4;
            background-color: grey;
        }

        p {
            color: rgb(50, 49, 49);
            font-size: 20px;
        }

        @media all and (min-width:451px) and (max-width:750px) {
            #container {
                display: grid;
                grid-template-columns: repeat(2, 1fx);
                grid-template-rows: 50px 200px 200px;
                grid-template-areas:
                    "nav nav"
                    "box1 box3"
                    "box2 box4";
                gap: 20px;
            }
        }

        @media all and (min-width:80px) and (max-width:450px) {
            #container {
                display: grid;
                grid-template-columns: 1fx;
                grid-template-rows: 50px 100px 100px 100px 100px;
                grid-template-areas:
                    "nav"
                    "box1"
                    "box4"
                    "box2"
                    "box3";
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div>
            <h1>Navigation</h1>
        </div>
        <div>
            <p>Box 1</p>
        </div>
        <div>
            <p>Box 2</p>
        </div>
        <div>
            <p>Box 3</p>
        </div>
        <div>
            <p>Box 4</p>
        </div>
    </div>
</body>

</html>
