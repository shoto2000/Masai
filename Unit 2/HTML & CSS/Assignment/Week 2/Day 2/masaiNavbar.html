<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-family: 'Roboto', sans-serif;
        }

        body {
            margin: 0px;
            padding: 0px;
        }

        #top {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #top>h4:last-child {
            color: red;
        }
        
        h4{
            font-weight: 400;
        }

        #bottom {
            height: 80px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        
        #two {
            display: flex;
            width: 60%;
            justify-content: space-around;
        }

        button{
            border: 1px solid red;
            background-color: transparent;
            border-radius: 5px;
            padding: 10px 15px;
            color: red;
            height: 50px;
            font-size: 16px;
            font-weight: 600;
        }

        button:hover{
            background-color: red;
            color: white;
        }

        p{
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div id="navbar">
        <div id="top">
            <h4>Register for The Coding Classroom and learn the basics of web development for free. &ensp;</h4>
            <h4>Register ></h4>
        </div>
        <div id="bottom">
            <div id="one">
                <img src="https://www.masaischool.com/img/navbar/logo.svg" alt="">
            </div>
            <div id="two">
                <p>COURSES</p>
                <p>FEES & ISA</p>
                <p>ABOUT US</p>
                <p>HIRE FROM US</p>
                <p>FAQ</p>
                <p>EVENTS</p>
                <button>LOGIN</button>
            </div>
        </div>
    </div>
</body>

</html>
