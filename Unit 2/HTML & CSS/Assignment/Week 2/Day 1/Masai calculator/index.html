<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #main{
            width: 25%;
            height: auto;
            margin: auto;
            text-align: center;
        }
        #main > h1{
            font-size: 50px;
            color: teal;
            margin-bottom: 80px;
        }
        #main > div{
            width: 100%;
            height: 450px;
            margin: auto;
            border: 1px solid white;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        #main > div > div{
            width: 80%;
            height: 100%;
            margin: auto;
        }
        #main  #screen{
            width: 97%;
            height: 12%;
            margin: 12% auto 10% auto;
            border-radius: 8px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            
        }
        #main .row{
            width: 100%;
            height: 15%;
            margin: 2% 0% 2% 0%;
            display: flex;
        }
        #main .col{
            height: 100%;
            width: 22%;
            margin: auto;
            border-radius: 8px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        #main h3{
            margin: 35% auto;
            font-weight: 1000px;
        }
        #main .white{
            color: white;
        }
        #main .black{
            background-color: black;
        }
        #main .red{
            background-color: rgb(241, 34, 19);
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Masai Calculator</h1>
        <div>
            <div>
                <div id="screen"></div>
                <div class="row">
                    <div class="col"><h3>1</h3></div>
                    <div class="col"><h3>2</h3></div>
                    <div class="col"><h3>3</h3></div>
                    <div class="col black"><h3 class="white">+</h3></div>
                </div>
                <div class="row">
                    <div class="col"><h3>4</h3></div>
                    <div class="col"><h3>5</h3></div>
                    <div class="col"><h3>6</h3></div>
                    <div class="col black"><h3 class="white">-</h3></div>
                </div><div class="row">
                    <div class="col"><h3>7</h3></div>
                    <div class="col"><h3>8</h3></div>
                    <div class="col"><h3>9</h3></div>
                    <div class="col black"><h3 class="white">x</h3></div>
                </div><div class="row">
                    <div class="col red"><h3 class="white">C</h3></div>
                    <div class="col"><h3>0</h3></div>
                    <div class="col black"><h3 class="white">=</h3></div>
                    <div class="col black"><h3 class="white">/</h3></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
