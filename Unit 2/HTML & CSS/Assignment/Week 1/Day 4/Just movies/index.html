<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1{
        text-align: center;
        color: rgb(192,73,92);
      }
      .row{
        width: 60%;
        height: 20vh;
        margin: auto;
        margin-bottom: 30px;
        display: flex;
      }
      .column{
        width: 46%;
        height: 100%;
        border: 1px solid rgb(192,73,92);
        margin: auto;
        display: flex;
      }
      .img{
        height: 100%;
        width: 35%;
      }
      .info{
        margin-left: 30px;
      }
      button{
        background-color: rgb(192,73,92);
        color: white;
        border: 0px;
        padding: 10px 15px 10px 15px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- image link - 
      https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/radhe-shyam-et00135230-07-03-2022-04-16-56.jpg -->
    <h1>Just movies</h1>
    <!-- Row 1 -->
    <div class="row">
      <div class="column">
        <img class="img" src="https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/radhe-shyam-et00135230-07-03-2022-04-16-56.jpg" alt="radhe-shyam"/>
        <div class="info">
          <h3>Radhe Shyam</h3>
          <p>releasing on 11 Mar 2022</p>
          <button>Book Now</button>
        </div>
      </div>
      <div class="column">
        <img class="img" src="https://cdn.siasat.com/wp-content/uploads/2020/01/Jhund_poster.jpg" alt="Jhund"/>
        <div class="info">
          <h3>Jhund</h3>
          <p>releasing on 11 Mar 2022</p>
          <button>Book Now</button>
        </div>
      </div>
    </div>
    <!-- Row 2 -->
    <div class="row">
      <div class="column">
        <img class="img" src="https://starsunfolded.com/wp-content/uploads/2020/01/Poster-of-the-film-Gangubai-Kathiwadi.jpg" alt="Gangubai-Kathiawadi"/>
        <div class="info">
          <h3>Gangubai Kathiawadi</h3>
          <p>releasing on 11 Mar 2022</p>
          <button>Book Now</button>
        </div>
      </div>
      <div class="column">
        <img class="img" src="https://image.tmdb.org/t/p/original/cBfkE3HSH1NOyy1ftxlPw2l3ukb.jpg" alt="ET"/>
        <div class="info">
          <h3>ET (2022)</h3>
          <p>releasing on 11 Mar 2022</p>
          <button>Book Now</button>
        </div>
      </div>
    </div>
    <!-- Row 3 -->
    <div class="row">
      <div class="column">
        <img class="img" src="https://www.ecranlarge.com/media/cache/1600x1200/uploads/image/001/186/8jjj9i041kkzaj16pleznesrx1w-997.jpg" alt="Uncharted"/>
        <div class="info">
          <h3>Uncharted</h3>
          <p>releasing on 11 Mar 2022</p>
          <button>Book Now</button>
        </div>
      </div>
      <div class="column">
        <img class="img" src="https://www.ecranlarge.com/media/cache/1600x1200/uploads/image/001/186/6zpxdcisdkjjydv8ok4elff5a5p-957.jpg" alt="The-Batman"/>
        <div class="info">
          <h3>The Batman</h3>
          <p>releasing on 11 Mar 2022</p>
          <button>Book Now</button>
        </div>
      </div>
    </div>
  </body>
</html>
