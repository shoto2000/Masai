<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            margin: auto;
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: block;
            width: 30%;
            margin: auto;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
        }

        form>select,
        input {
            width: 100%;
            display: flex;
            height: 40px;
            margin-bottom: 20px;
        }

        #container {
            width: 90%;
            display: grid;
            margin: auto;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }

        #container>div {
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            text-align: center;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <h1>Bozaz Products</h1>
    <div>
        <form>
            <select id="category">
                <option value="Electronics">Electronics</option>
                <option value="Furniture">Furniture</option>
                <option value="Home Appliances">Hpme Appliances</option>
                <option value="Books">Books</option>
            </select>
            <input id="title" type="text" placeholder="Title">
            <input id="desc" type="text" placeholder="Description">
            <input id="price" type="number" placeholder="price">
            <input type="submit">
        </form>
    </div>

    <div id="container"></div>
</body>

</html>

<script>
    document.querySelector("form").addEventListener("submit", cardFun)

    function cardFun() {
        event.preventDefault();

        var box = document.createElement("div");

        var cat = document.createElement("h2");
        cat.innerText = document.querySelector("#category").value;

        var title = document.createElement("p");
        title.innerText = document.querySelector("#title").value;

        var desc = document.createElement("p");
        desc.innerText = document.querySelector("#desc").value;

        var price = document.createElement("p");
        price.innerText = document.querySelector("#price").value;

        console.log(cat, title, desc, price)

        box.append(cat, title, desc, price);

        document.querySelector("#container").append(box);
    }
</script>
