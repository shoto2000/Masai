<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="age" type="number">
    <button onclick="checkAge() ">Submit</button>
    <p id="result">Print result here</p>
</body>
</html>

<script>
    function checkAge(){
        var age = document.getElementById("age").value;
        if(age>18){
            document.getElementById("result").innerText = "You can drive in Germany!"}
        else if(age<18){
            document.getElementById("result").innerText = "You can't drive in Germany"}
        else{
            document.getElementById("result").innerText = "You are just old enough to drive in Germany!"}
    }
</script>
