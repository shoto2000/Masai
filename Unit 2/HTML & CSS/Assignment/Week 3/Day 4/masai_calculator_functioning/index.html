<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
            font-size: 60px;
            color: teal;
        }

        #calculator {
            height: auto;
            width: 350px;
            margin: auto;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            padding: 40px;
            border-radius: 20px;
        }

        #display {
            height: 60px;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            margin: auto;
            border-radius: 10px;
            display: flex;
            font-size: 30px;
            justify-content: center;
            align-items: center;
        }

        #keyboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 80px);
            gap: 10px;
            margin: auto;
            margin-top: 20px;
        }

        #keyboard>div {
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            border-radius: 10px;
            font-size: 25px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #keyboard>div:hover {
            background-color: teal;
        }

        .black {
            background-color: black;
            color: white;
        }

        .red {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Masai Calculator</h1>
    <div id="calculator">
        <div id="display"></div>
        <div id="keyboard">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="black">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="black">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="black">*</div>
            <div class="red">C</div>
            <div>0</div>
            <div class="black">=</div>
            <div class="black">/</div>
        </div>
    </div>
</body>

</html>

<script>
    var keys = document.querySelectorAll("#keyboard>div");
    var bag = ""

    for (var i = 0; i < keys.length; i++) {
        keys[i].addEventListener("click", myCalculator);
    }

    function myCalculator() {
        var targetNumber = event.target.innerText;

        if (targetNumber == "C") {
            document.querySelector("#display").innerText = "";
            bag = "";
        }
        else if (targetNumber == "=") {
            document.querySelector("#display").innerText = eval(bag);
            bag = eval(bag);
        }
        else {
            bag = bag + targetNumber;
            document.querySelector("#display").innerText = bag;
        }
    }
</script>
