<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container>button{
            font-size: 30px;
            border: 0px;
            border-radius: 10px;
            padding: 15px;
            color: white;
            margin-left: 5px;
        }
        #container>button:nth-child(1){
            background-color: rgb(0, 123, 255);
        }
        #container>button:nth-child(2){
            background-color: grey;
        }
        #container>button:nth-child(3){
            background-color: rgb(40, 174, 40);
        }
        #container>button:nth-child(4){
            background-color: rgb(255, 0, 81);
        }
        #container>button:nth-child(5){
            background-color: rgb(255, 191, 0);
            color: black;
        }
        #container>button:nth-child(6){
            background-color: teal;
        }
        #container>button:nth-child(7){
            color: black;
        }
        #container>button:nth-child(8){
            background-color: rgb(34, 33, 33);
        }
        #container>button:nth-child(9){
            background-color: white;
            color: rgb(69, 167, 248);
        }
        #container>button:hover{
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <button>Primary</button>
        <button>Secondary</button>
        <button>Success</button>
        <button>Danger</button>
        <button>Warning</button>
        <button>Info</button>
        <button>Light</button>
        <button>Dark</button>
        <button>Link</button>
    </div>
</body>
</html>
