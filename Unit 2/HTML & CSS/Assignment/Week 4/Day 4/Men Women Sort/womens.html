  function sortPrice() {
    var selected = document.querySelector("#sortPrice").value
    console.log(selected)

    if (selected == "htl") {
      womensData.sort(function (a, b) {
        return b.price - a.price;
      });
      display(womensData);
    }
    else if (selected == "lth") {
      womensData.sort(function (a, b) {
        return a.price - b.price;
      });
      display(womensData);
    }
  }

  function sortName() {
    var selected = document.querySelector("#sortName").value;
    console.log(selected);

    if (selected == "asc") {
      womensData.sort(function (a, b) {
        var x = a.name.toUpperCase();
        var y = b.name.toUpperCase();
        if (x > y) {
          return 1;
        }
        if (x < y) {
          return -1;
        }

        return 0;
      });
      display(womensData);

    }
    if (selected == "dsc") {
      womensData.sort(function (a, b) {
        var x = a.name.toUpperCase();
        var y = b.name.toUpperCase();
        if (x > y) {
          return -1;
        }
        if (x < y) {
          return 1;
        }

        return 0;
      });
      display(womensData)
    }
  }

  function filterBrand() {
    var selected = document.querySelector("#filterBrand").value
    if (selected == "none") {
      display(womensData)
    }
    else {
      var filteredList = womensData.filter(function (el) {
        return el.brand == selected
      });
      display(filteredList);
    }
  }


  function display(data) {
    document.querySelector("#container").innerHTML = "";
    data.forEach(function (el) {
      var box = document.createElement("div");

      var image = document.createElement("img");
      image.setAttribute("src", el.image_url);

      var name = document.createElement("h3");
      name.innerText = el.name;

      var brand = document.createElement("h3");
      brand.innerText = el.brand

      var price = document.createElement("p");
      price.innerText = el.price;

      var atc = document.createElement("button");
      atc.innerText = "Add to Cart";

      box.append(image, name, brand, price, atc);

      document.querySelector("#container").append(box);
    });
  }
