<script>
    document.querySelector("#form").addEventListener("submit", detailSubmit);

    var detailArr = JSON.parse(localStorage.getItem("detailList")) || [];

    function detailSubmit() {
        event.preventDefault();

        var detailObj = {
            pemail: form.email.value,
            pnumber: form.number.value,
            ppassword: form.password.value
        }

        detailArr.push(detailObj);
        console.log(detailArr);
        localStorage.setItem("detailList", JSON.stringify(detailArr));
        window.location.href = "login.html"
    }


</script>
