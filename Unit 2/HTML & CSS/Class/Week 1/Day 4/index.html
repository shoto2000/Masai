<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <!-- adding style on same element -->
    <style>
        h1{
            background-color: red;
            color: white;
        }
        p{
            background-color: green;
            color: red;
        }
        div{
            background-color: yellow;
            font-size: 40px;
        }
        h3{
            background-color: pink;
            color: red;
        }
        #fw18_0567{
            background-color: cyan;
        }
        #fw18_0876{
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>I am heading 1</h1>
    <p>I am paragraph</p>
    <div>I am div</div>
    <h3>I am heading 3</h3>

    <!-- Id selector -->
    <p>I am shubham rai</p>
    <p id="fw18_0567">I am shubham kumar</p>
    <p>I am shubham sharma</p>
    <p id="fw18_0876">I am shubham gupta</p>

    <h1>I am heading 1</h1>
</body>
</html>
