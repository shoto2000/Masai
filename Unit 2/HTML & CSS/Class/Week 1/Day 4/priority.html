<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /* Universal Selector have 1 points */
        *{
            color: red;
        }
        /* Tag Selector have 10 points */
        p{
            color: teal;
        }
        /* Class Selector have 100 points */
        .para{
            color: brown;
        }
        /* Id Selector have 1000 points */
        #masai{
            color: pink;
            font-size: 60px;
        }
    </style>
</head>
<body>
    <!-- Style selector have 10000 points -->
    <p style="color: chocolate;font-size:40px" class="para" id="masai">I am paragraph</p>
</body>
</html>

<!-- style>Id>Class>Tag>Universal -->
