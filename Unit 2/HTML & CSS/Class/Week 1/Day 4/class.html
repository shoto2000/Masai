<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .red{
            color: red;
            background-color: whitesmoke;
            font-size: 40px;
        }
        .blue{
            color: blue;
            background-color: whitesmoke;
            font-size: 40px;
        }
        .green{
            color: green;
            background-color: whitesmoke;
            font-size: 40px;
        }
        /* Universal Selector */
        *{
            text-align: center;
        }

    </style>
</head>
<body>
    <p class="red">Anand</p>
    <p class="red">Vaibhav</p>
    <p class="red">Antaras</p>


    <p class="blue">Tayyab</p>
    <p class="blue">Anurag</p>
    <p class="blue">Darshan</p>


    <p class="green">Gaurav</p>
    <p class="green">Sahil</p>
    <p class="green">Chandra</p>
</body>
</html>

<!-- Priority in decending order -->
<!-- SICTU -->
<!--    Inline selector - style; --10000
        Id selector - #Id name; --1000
        class selector - .class name; --100
        tag selector - p,h1; --10
        universal selector - * U; --1     -->
