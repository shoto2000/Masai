<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>I am para</p>
    <div id="box">I am div</div>
    <h1 class="head1">I am heading 1</h1>
</body>
</html>

<script>
    var div = document.getElementById("box");
    console.log(div);
    
    var heading1 = document.getElementsByClassName("head1");
    console.log(heading1);
    
    var para = document.getElementsByTagName("p");
    console.log(para);

    // querySelector
    // class - .
    // Id - #
    // tag - tagname

    // Id Selector
    var divnew = document.querySelector("#box");
    console.log(divnew);

    // class Selector
    var heading1new = document.querySelector(".head1");
    console.log(heading1new);

    var para = document.querySelector("p");
    console.log(para);
</script>
