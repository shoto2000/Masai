<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="name" type="text" placeholder="Enter Name" value=""/>
    <input id="number" type="number" placeholder="Enter Number" value=""/>
    <input id="mail" type="email" placeholder="Enter Email" value=""/>
    <button onclick="catchValue()">Submit</button>
    <h1 id="dname">Show Name here</h1>
    <h1 id="dnumber">Show Number here</h1>
    <h1 id="dmail">Show Email here</h1>
</body>
</html>

<script>
    function catchValue(){
        var studentName = document.getElementById("name").value;
        var studentNumber = document.getElementById("number").value;
        var studentmail = document.getElementById("mail").value;
        
        document.getElementById("dname").innerText = studentName;
        document.getElementById("dnumber").innerText = studentNumber;
        document.getElementById("dmail").innerText = studentmail;
    }
</script>
