<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tags</title>
</head>

<body>

</body>

</html>

<script>
    // 1. defining tag or creating tag - createElement("h1")
    // 2. Filling innerText
    // 3. Appending to body


    

    for (var i = 0; i < 100; i++) {
        // 1. creating Element
        var head1 = document.createElement("h1")
        // 2. Filling innerText
        head1.innerText = "I am heading 1";
        // 3. appending heading to body
        document.querySelector("body").append(head1);
    }
</script>
