<script>
    // 1. creating Element
    // 2. Filling innerText
    // 3. appending element to body
    // 4. catch div and add attribute

    // setAttribute("id","container")

    var box = document.createElement("div")
    box.innerText = "I am div";
    box.setAttribute("id","container");
    document.querySelector("body").append(box);

    var box1 = document.createElement("div")
    box1.innerText = "I am div 2";
    box1.setAttribute("class","contain");
    document.querySelector("body").append(box1);
</script>
