<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /* nth child selector */
        p:nth-child(2){
            background-color: red;
        }
        p:last-child{
            background-color: blue;
        }
    </style>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
</body>
</html>
