<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /* general sibling */
        /* syntax - selector1~selector2~selector~selector4..... */
        p ~ p{
            /* select all p which are general sibling of div */
            background-color: red;
        }
        h1 ~ h2{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>
        <h1>I am heading 1</h1>
        <p>P1</p>
        <p>P2</p>
        <p>P3</p>
        <h2>I am heading 2</h2>
    </div>
</body>
</html>
