<script>
    var number = [6,9,8,7]; // "6,9,7,8"

    localStorage.setItem("luckyNumbers", number);

    var array = localStorage.getItem("luckyNumbers");
    console.log(typeof(array)) // It will show string insted of array because local storage works only on numbers and strings
    console.log(array);

    // JSON methods
    // JSON>stringify()

    localStorage.setItem("Numbers",JSON.stringify(number));

    var array2 = JSON.parse(localStorage.getItem("Numbers"));
    console.log(typeof array2);
    console.log(array2);

    var names = ["anurag","tayyab","sherlock"];
    localStorage.setItem("studentNames",JSON.stringify(names));
    
    var out1 = localStorage.getItem("studentNames");
    console.log(out1);

    var out2 = JSON.parse(localStorage.getItem("studentNames"));
    console.log(out2);

</script>
