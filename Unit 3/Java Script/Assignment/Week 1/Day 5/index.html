<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/nav.css">
    <link rel="stylesheet" href="style/index.css">
    <title>Home</title>
</head>
<body>
    <div id="navbar">
        <div id="nav">
            <h2><a href="index.html">Home</a></h2>
            <h2><a href="dashboard.html">Dashboard</a></h2>
            <h2><a href="trash.html">Trash</a></h2>
        </div>
        <div id="bnav">
            <h2 id="bnav1"></h2>
            <h2 id="bnav2"></h2>
            <h2 id="bnav3"></h2>
        </div>
    </div>

    <form id="form">
        <h1>Student Details</h1>
        <input type="text" id="name" placeholder="Enter your Name">
        <select id="course">
            <option value="Data Science">Data Science</option>
            <option value="Full Stack Web Developer">Full Stack Web Developer</option>
        </select>
        <select id="unit">
            <option value="Unit 1">Unit 1</option>
            <option value="Unit 2">Unit 2</option>
            <option value="Unit 3">Unit 3</option>
            <option value="Unit 4">Unit 4</option>
        </select>
        <input type="txt" id="imageurl" placeholder="Enter Image URL">
        <select id="batch">
            <option value="Web 18">Web 18</option>
            <option value="Web 19">Web 19</option>
            <option value="Web 20">Web 20</option>
        </select>
        <input type="submit">
    </form>
</body>
</html>
