<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <style>
        *{
            background-color: rgb(22, 22, 22);
            color: white;
        }
        #navbar {
            display: flex;
            justify-content: space-between;
            height: 50px;
            align-items: center;
        }
        
        #one {
            display: flex;
            align-items: center;
            width: 15%;
            justify-content: space-around;
        }
        
        #two {
            display: flex;
            align-items: center;
            width: 40%;
            justify-content: center;
        }
        
        #two>input {
            width: 80%;
            height: 35px;
            border: 1px solid black;
            padding: 2px 5px;
            color: white;
        }
        #two>button{
            padding: 5px 15px;
            border: none;
        }
        
        #three {
            display: flex;
            align-items: center;
            width: 15%;
            justify-content: space-around;
        }
        
        #one>img {
            height: 50px;
        }
        span{
            color: white;
        }
        hr{
            margin-bottom: 20px;
        }
        #container{
            width: 65%;
            height: 550px;
        }
        #container>iframe{
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <div id="navbar">
        <div id="one">
            <span class="material-symbols-outlined">
                menu
            </span>
            <img
            src="https://www.gstatic.com/youtube/img/promos/growth/8aa0bd3a3a7f0d8e378c962bf1301d18d15040a04849e3b0673dd180a42d9c9f_244x112.webp">
        </div>
        <div id="two">
            <input placeholder="Search">
            <button><span class="material-symbols-outlined">
                    search
                </span></button>
        </div>

        <div id="three">
            <span class="material-symbols-outlined">
                videocam
            </span>
            <span class="material-symbols-outlined">
                grid_on
            </span>
            <span class="material-symbols-outlined">
                notifications
            </span>
        </div>
    </div>
    <hr>
    <div id="container"></div>
</body>

</html>

<script>
    let video = JSON.parse(localStorage.getItem("video"));
    console.log(video)

    let append = (data) => {
        let container = document.querySelector("#container");

        let iframe = document.createElement("iframe")
        iframe.src = `https://www.youtube.com/embed/${data.videoId}`;
        iframe.allow = "fullscreen";

        let h3 = document.createElement("h3");
        h3.innerText = data.title;

        container.append(iframe, h3);
    }

    append(video)
</script>
